<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Add Book</h3>
      <h5 class="snackbar">Book Added !!</h5>
      <form id="input-form">
        <label for="title-text">Title</label>
        <input
          type="text"
          class="u-full-width"
          id="title-text"
          placeholder="Name of the Book"
        />
        <label for="author-text">Author</label>
        <input
          type="text"
          class="u-full-width"
          placeholder="Author Name"
          id="author-text"
        />
        <label for="isbn-text">ISBN#</label>
        <input
          type="text"
          placeholder="ISBN ID(Numbers only)"
          class="u-full-width"
          id="isbn-text"
        />
        <input type="submit" value="Add Book" class="u-full-width" />
      </form>
      <table class="u-full-width">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
